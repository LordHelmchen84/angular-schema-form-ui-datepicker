<div
    class="form-group {{::form.htmlClass + ' ' + idClass}} schema-form-ui-datepicker"
    ng-class="{'has-error': form.disableErrorState !== true && hasError(), 'has-success': form.disableSuccessState !== true && hasSuccess(), 'has-feedback': form.feedback !== false}">
    <!-- Surrounding DIV for sfField builder to add a sfField directive to. -->

    <!-- Create your own form options -->
    <label class="control-label {{::form.labelHtmlClass}}" ng-class="{'sr-only': !showTitle()}" for="{{::fieldId(true, false)}}">{{form.title}}</label>

    <ui-datepicker datepicker-options="{{form.dateOptions}}" datename="{{::fieldId(true, false)}}" ng-disabled="form.readonly" sf-changed="form" ng-model="ngModel" sf-field-model schema-validate="form"></ui-datepicker>

    <!-- sf-field-model let's the ngModel builder know that you want a ng-model that matches against the form key here -->
    <!-- schema-validate="form" validates the form against the schema -->

    <span class="help-block" sf-message="form.description"></span>
    <!-- Description & Validation messages -->

</div>
