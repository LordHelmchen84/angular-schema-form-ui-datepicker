<html>
    <head>
        <script src="../bower_components/angular/angular.min.js"></script>
        <script src="../bower_components/angular-sanitize/angular-sanitize.min.js"></script>
        <script src="../bower_components/tv4/tv4.js"></script>
        <script src="../bower_components/objectpath/lib/ObjectPath.js"></script>
        <!--<script src="../bower_components/angular-schema-form/dist/schema-form.min.js"></script>-->
        <script src="../bower_components/angular-schema-form-bootstrap/dist/angular-schema-form-bootstrap-bundled.min.js"></script>
        <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="../bower_components/angular-translate/angular-translate.min.js"></script>
        <script src="../bower_components/moment/min/moment-with-locales.min.js"></script>

        <script src="../dist/angular-schema-form-ui-datepicker.js"></script>

        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="main.css">

        <script>

            var app = angular.module('test', ["schemaForm", "angularSchemaFormUiDatepicker", "pascalprecht.translate"]).controller('FormController', function (schemaForm, $scope) {

                $scope.schema = {
                    "type": "object",
                    "properties": {
                        "dateOne": {
                            "type": "string",
                            "title": "Test",
                            "description": "A date",
                            "format": "datepicker"
                        },
                        "dateTwo": {
                            "type": "string",
                            "title": "Date2",
                            "description": "Name or alias",
                            "required": true,
                            "format": "datepicker"
                        },
                        "dateThree": {
                            "type": "string",
                            "title": "Test",
                            "description": "A date",
                            "x-schema-form": {
                                "type": "datepicker"
                            }
                        },
                        "anythingElse": {
                            "type": "string",
                            "title": "Another input",
                            "description": "Name or alias",
                            "maxLength": 10,
                            "minLength": 2,
                            "required": true,
                            "format": "foobar"
                        }
                    }
                }

                $scope.form = [
                    {
                        "key": "dateOne",
                        "description": "a datepicker",
                        "placeholder": "Placeholdertest",
                        "dateOptions": {
                            "maxDate": 'today',
                            "minDate": '2017-03-08',
                            "dateFormat": "shortDate"
                        }
                    }, {
                        "key": "dateTwo"
                    },
                    "dateThree",
                    "anythingElse"
                ]
                $scope.model = {};

                $scope.debug = {
                    schema: angular.copy($scope.schema),
                    form: angular.copy($scope.form)
                };

                var defaults = schemaForm.defaults($scope.schema).form;
                console.log(defaults[0].type);
                console.log(defaults[3].type);

            });

            app.config([
                '$translateProvider',
                function ($translateProvider) {
                    var translations = {
                        ANGULAR_SCHEMA_FORM_UI_DATEPICKER_CURRENT: 'heute',
                        ANGULAR_SCHEMA_FORM_UI_DATEPICKER_CLOSE: 'ok',
                        ANGULAR_SCHEMA_FORM_UI_DATEPICKER_CLEAR: 'leeren'
                    };
                    // add translation table
                    $translateProvider.translations('de', translations).preferredLanguage('de');
                }
            ]);
        </script>
        <title>Testing angular-schema-form-ui-datepicker ASF addon</title>
    </head>

    <body ng-app="test">
        <div class="container-fluid" ng-controller="FormController">

            <div class="col-sm-6 form">
                <form sf-schema="schema" sf-form="form" sf-model="model"></form>
            </div>

            <div class="col-sm-6 debug">
                <div class="wrapper">
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Model</h4>
                            <pre>{{model | json}}</pre>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Form</h4>
                            <pre>{{debug.form | json}}</pre>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Schema</h4>
                            <pre>{{debug.schema | json}}</pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
